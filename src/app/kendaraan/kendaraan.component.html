<nav class="navbar navbar-expand-lg navbar-primary fixed-top" style="background-color: #3E4095;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: white;">Refinancing Top up</span>
    </div>

<div class="row mt-5" style="overflow: auto;" *ngIf="data">
    <div class="text-center mt-1">
        <img src="/assets/img/logo.png" class="p-3" style="height: 200px; width: 200px;">
    </div>
    <div>
        <form>
            <label for="">Data Kendaraan</label>
            <div class="form-floating ">
                <input type="text" class="form-control" id="floatingInput" value="{{data.type}}" disabled style="background-color: white;">
                <label for="">Kendaraan</label>
            </div>
            <div class="form-floating ">
                <input type="text" class="form-control" id="floatingInput" value="{{data.tahun_kendaraan}}" disabled style="background-color: white;">
                <label for="">Tahun</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" value="{{hitungOtr | currency:'Rp ':'symbol':'3.0'}}" disabled style="background-color: white;">
                <label for="">OTR saat ini</label>
            </div>
            <label for="">Uang Muka</label>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" value="30%" disabled style="background-color: white;">
                <label for="">Persentase</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" value="{{dp | currency:'Rp ':'symbol':'3.0'}}" disabled style="background-color: white;">
                <label for="">Nominal</label>
            </div>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" #asuransi (change)="whenAsuransi(asuransi.value)">
                  <option value="comprehensive">Comprehensive</option>
                  <option value="kombinasi">Kombinasi</option>
                  <option value="tlo">TLO</option>
                </select>
                <label for="floatingSelect">Asuransi</label>
            </div>

            <!-- <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  
                  <option selected value="1">Jabodetabek</option>
                </select>
                <label for="floatingSelect">Zona wilayah</label>
            </div> -->
            <div class="col-12 p-3" style="position: fixed; bottom: 0; left: 0;">
                <div class="text-center  d-grid mt-3 mb-2">
                    <a [routerLink]="['/simulasi', selectedAsuransi]">
                        <button type="button" class="btn form-control" style="background-color: #3E4095; color: white;">SUBMIT</button>
                    </a>
                </div>
                <div class="text-center  d-grid gap-2">
                    <a [routerLink]="['/kontrak']">
                        <button type="button" class="btn btn-secondary form-control">KEMBALI</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

        <button type="button" class="btn" style="background-color: #3E4095; color: white;">BACK TO HOME</button>
    </div> -->
</div>
