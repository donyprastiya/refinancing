<nav class="navbar navbar-expand-lg navbar-primary fixed-top" style="background-color: #4DAAB9;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: white;">Refinancing Top up</span>
    </div>
</nav>
<div class="row mt-5">
    <div class="text-center mt-1">
        <img src="/assets/img/logo.png" class="p-3" style="height: 200px; width: 200px;">
    </div>
    <div>
        <form [formGroup]="konsumenForm" (ngSubmit)="this.addBookingForm()">
            <label for="">Isi Data</label>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" formControlName="konsumen_nama" ngModel="{{nama}}">
                <label for="">Nama lengkap</label>
                <span style="color: red;" *ngIf="konsumen_nama && konsumen_nama.touched && konsumen_nama.invalid">
                    Nama tidak boleh kosong!
                </span>
            </div>
            <div class="form-floating mb-2">
                <input type="tel" class="form-control" id="floatingInput" formControlName="konsumen_noHP" ngModel="{{alamat}}">
                <label for="">No telfon</label>
                <span style="color: red;" *ngIf="konsumen_noHP && konsumen_noHP.touched && konsumen_noHP.invalid">
                    No telfon tidak boleh kosong!
                </span>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" formControlName="konsumen_alamat" ngModel="{{nohp}}">
                <label for="">Alamat lengkap</label>
                <span style="color: red;" *ngIf="konsumen_alamat && konsumen_alamat.touched && konsumen_alamat.invalid">
                    Alamat tidak boleh kosong!
                </span>
            </div>
            <!-- <label for="">Upload Dokumen</label>
            <div class="alert alert-primary " style="padding: 15px;margin-bottom: 5px;">
                KTP
                <i class="fa fa-upload" style="float:right;vertical-align: middle;margin-top: 2px;"></i>
            </div> -->
            <div class="col-12 p-3" style="position: fixed; bottom: 0; left: 0;">
                <div class="text-center  d-grid mt-3 mb-2">

                    <button type="submit" class="btn form-control" style="background-color: #3E4095; color: white;">SUBMIT</button>

                </div>
                <div class="text-center  d-grid gap-2">
                    <a [routerLink]="['/simulasi', pilihAsuransi]">
                        <button type="button" class="btn btn-secondary form-control">KEMBALI</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

</div>
